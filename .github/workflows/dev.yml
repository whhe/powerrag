name: dev

on:
  pull_request:
    paths-ignore:
      - "**/*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Free disk space
        uses: kfir4444/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare Docker
        run: |
          sudo mkdir -p /mnt/powerrag /mnt/docker
          echo '{"data-root": "/mnt/docker"}' | sudo tee /etc/docker/daemon.json
          sudo systemctl daemon-reload
          sudo systemctl restart docker
          sleep 2
          docker info > /dev/null || (echo "Docker restart failed" && exit 1)
          sudo chmod 777 /mnt/powerrag
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec sudo mv {} /mnt/powerrag/ \;

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/powerrag:${{ github.sha }}
          echo "Docker image tag: ${IMAGE_TAG}"
          docker build \
            --build-arg LIGHTEN=1 \
            --file /mnt/powerrag/Dockerfile \
            --tag ${IMAGE_TAG} \
            /mnt/powerrag
          docker push ${IMAGE_TAG}
          echo "Successfully built and pushed: ${IMAGE_TAG}"
